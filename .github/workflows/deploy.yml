name: Deploy Trading Bot

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  LAMBDA_FUNCTION_NAME: "trading-bot"

jobs:
  build-test-deploy:
    name: Build, Test, Package, and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest ruff awscli

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests directory found. Skipping tests."
          fi

      - name: Package Lambda artifact
        run: |
          mkdir -p build
          zip -r build/lambda_package.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "build/*" \
            -x "__pycache__/*" \
            -x "*.pyc"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: build/lambda_package.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload artifact to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          if [ -z "$S3_BUCKET" ]; then
            echo "S3_BUCKET secret is not set."
            exit 1
          fi
          aws s3 cp build/lambda_package.zip s3://$S3_BUCKET/lambda/${{ github.sha }}.zip

      - name: Deploy to Lambda
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          if [ -z "$S3_BUCKET" ]; then
            echo "S3_BUCKET secret is not set."
            exit 1
          fi
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket $S3_BUCKET \
            --s3-key lambda/${{ github.sha }}.zip

      - name: Notify success
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python - <<'PY'
import json
import os
import urllib.request

message = f"✅ Trading Bot deployment succeeded for {os.environ['GITHUB_REF']} (commit {os.environ['GITHUB_SHA']})."
payload = json.dumps({"text": message}).encode()
request = urllib.request.Request(
    os.environ["SLACK_WEBHOOK_URL"],
    data=payload,
    headers={"Content-Type": "application/json"},
)
with urllib.request.urlopen(request) as response:
    response.read()
PY

      - name: Notify failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python - <<'PY'
import json
import os
import urllib.request

message = f"❌ Trading Bot deployment failed for {os.environ['GITHUB_REF']} (commit {os.environ['GITHUB_SHA']})."
payload = json.dumps({"text": message}).encode()
request = urllib.request.Request(
    os.environ["SLACK_WEBHOOK_URL"],
    data=payload,
    headers={"Content-Type": "application/json"},
)
with urllib.request.urlopen(request) as response:
    response.read()
PY
